<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Resource prioritization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preload" href="./styles/shared/general.css" as="style">
  <link rel="preload" href="./styles/shared/forms.css" as="style">
  <link rel="preload" href="./styles/pages/signup.css" as="style">

  <!-- Metadata of the HTML page -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro</title>

  <!-- CSS files are loaded here -->
  <link rel="stylesheet" href="./styles/shared/general.css">
  <link rel="stylesheet" href="./styles/shared/forms.css">
  <link rel="stylesheet" href="./styles/pages/signup.css">

  <!-- Remix Icons for icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
  <main>
    <section class="signup-section flex-center">
      <h1 class="section-title">
        Start exploring <br/> the cosmos.
      </h1>
      <p>And it's free.</p>
      <div class="signup-container">
        <form id="JS-signupForm" action="index.html" autocomplete="off" spellcheck="false">

          <div class="JS-formGroup">
            <div class="text-field">
              <input 
                required 
                minlength="4"
                type="text" 
                id="username"
              />
              <label class="placeholder" for="username">Username</label>
              <label class="helper" for="username"></label>
            </div>
          </div>

          <div class="JS-formGroup">
            <div class="text-field">
              <input 
                required 
                minlength="8"
                type="password" 
                id="password"
              />
              <label class="placeholder" for="password">Password</label>
              <i class="ri-eye-off-fill"></i>
              <label class="helper" for="password"></label>
            </div>       
          </div>

          <div class="JS-formGroup">
            <div class="text-field">
              <input 
                required
                match="password" 
                type="password" 
                id="confirmPassword"
              />
              <label class="placeholder" for="confirmPassword">Confirm Password</label>
              <i class="ri-eye-off-fill"></i>
              <label class="helper" for="confirmPassword"></label>
            </div>
          </div>

          <button type="submit" class="btn primary-btn link-1">
            Sign Up <i class="ri-arrow-right-up-line"></i>
          </button>

        </form>
        <p class="footnote link-2">
          Have an account? <a href="index.html">Log in<i class="ri-arrow-right-line"></i></a> 
        </p>
      </div>
    </section>
  </main>
  
  <script type="module" src="./scripts/signup.js"></script>
</body>
</html>
